spring.application.name=backend

# Database
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/actividad_entornos}

# JWT
security.jwt.secret=${JWT_SECRET:change-this-secret-key-and-keep-it-long}
security.jwt.expiration=${JWT_EXPIRATION_MS:3600000}

# Default admin bootstrap (only used if user does not exist)
app.admin.email=${ADMIN_EMAIL:admin@demo.com}
app.admin.password=${ADMIN_PASSWORD:ChangeMe123!}
app.admin.name=${ADMIN_NAME:Administrador}

# Allow calling the API from the React dev server during development
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
