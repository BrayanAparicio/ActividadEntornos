services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: actividad_entornos
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
    depends_on:
      - mongo
    environment:
      MONGODB_URI: mongodb://mongo:27017/actividad_entornos
      JWT_SECRET: super-secret-key-change-me-please-1234567890
      JWT_EXPIRATION_MS: 3600000
      ADMIN_EMAIL: admin@demo.com
      ADMIN_PASSWORD: ChangeMe123!
      ADMIN_NAME: Administrador
      CORS_ALLOWED_ORIGINS: http://localhost,http://localhost:5173
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mongo-data:
